
<div class="row schedule-filter">
  <div class="col-sm-3">
    <label>Search</label>
    <input class="form-control" type="text" ng-model="options.filterRow" />
  </div>
  <div class="col-sm-3">
    <label>Sort By</label>
    <div selectize="config" options='myOptions' ng-model="options.mode"></div>
  </div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-5">
        <label>Date Range</label>
        <input class="form-control datepicker" type="text" ng-model="options.fromDate" />
      </div>
      <div class="col-sm-2 text-center">
        <label style="margin-top: 33px;">TO</label>
      </div>
      <div class="col-sm-5">
        <input class="form-control datepicker" style="margin-top: 25px;" type="text" ng-model="options.toDate" />
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary" style="margin-top: 25px;">Add Campaign</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
	  <gantt first-day-of-week="1"
           filter-task="{'name': options.filterTask}"
           filter-row="{'name': options.filterRow}"
           column-width="50"
           load-data="loadData = fn"
           load-timespans="loadTimespans = fn"
           center-date="scrollToDate = fn"
           remove-data="removeData = fn"
           clear-data="clearData = fn"
           allow-task-moving="!options.readOnly"
           allow-task-resizing="!options.readOnly"
           allow-task-row-switching="!options.readOnly"
           sort-mode="options.mode"
           view-scale="options.scale"
           column-width="options.width"
           auto-expand="options.autoExpand"
           task-out-of-range="options.taskOutOfRange"
           from-date = "options.fromDate"
           to-date = "options.toDate"
           show-labels-column="options.showLabelsColumn"
           labels-width="options.labelsWidth"
           max-height="options.maxHeight && 300 || 0"
           on-scroll="scrollEvent(event)"
           headers-formats="options.headersFormats"
           headers="options.headers"
           time-frames="options.timeFrames"
           date-frames="options.dateFrames"
           time-frames-non-working-mode="options.timeFramesNonWorkingMode"
           column-magnet="options.columnMagnet"
           allow-labels-resizing="true">
    </gantt>
  </div>
</div>
