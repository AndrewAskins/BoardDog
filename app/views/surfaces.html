<div class="row"> 
	<div class="col-sm-12">
		<form role="form">
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" ng-model="surface.name" placeholder="Name" />
			</div>
			<div class="form-group">
				<label>Latitude</label>
				<input class="form-control" type="text" ng-model="surface.location.latitude" placeholder="Name" />
			</div>
			<div class="form-group">
				<label>Longitude</label>
				<input class="form-control" type="text" ng-model="surface.location.longitude" placeholder="Name" />
			</div>
			<div class="form-group">
				<label>Popularity</label>
				<input class="form-control" type="text" ng-model="surface.popularity" placeholder="Company" />
			</div>
			<div class="form-group">
				<label>Price</label>
				<input class="form-control" type="text" ng-model="surface.price" placeholder="Phone Number" />
			</div>
			<div class="form-group">
				<label>Traffic</label>
				<input class="form-control" type="text" ng-model="surface.traffic" placeholder="Phone Number" />
			</div>
			<div class="form-group">
				<label>Type</label>
				<input class="form-control" type="text" ng-model="surface.type" placeholder="Phone Number" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary pull-right" ng-click="addClient()">Add Client</button>
			</div>
		</form>
	</div>
</div>

<div class="row"> 
	<div class="col-sm-12" ng-repeat="surface in surfaces">
		{{email}}</br >
		{{name}}</br >
		{{company_name}}</br >
		{{phone_number}}</br >
		{{phone_number}}
	</div>
</div>
