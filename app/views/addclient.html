<div class="row"> 
	<div class="col-sm-4">
		<h2>Add Client</h2>
		<form role="form">
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" ng-model="client.name" placeholder="Name" />
			</div>
			<div class="form-group">
				<label>Company Name</label>
				<input class="form-control" type="text" ng-model="client.company_name" placeholder="Company" />
			</div>
			<div class="form-group">
		 		<label>Email</label>
				<input class="form-control" type="text" ng-model="client.email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label>Phone Number</label>
				<input class="form-control" type="text" ng-model="client.phone_number" placeholder="Phone Number" />
			</div>
			<div class="form-group">
				<label>Color</label>
				<input class="form-control" type="text" ng-model="client.color" placeholder="Color" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary pull-right" ng-click="addClient()">Add Client</button>
			</div>
		</form>
	</div>

	<div class="col-sm-8">
		<h2>Clients</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Company</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Color</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody ng-repeat="client in clients">
				<tr>
					<td>{{client.name}}</td>
					<td>{{client.company_name}}</td>
					<td>{{client.email}}</td>
					<td>{{client.phone_number}}</td>
					<td>{{client.color}}</td>
					<td style="text-align: center;">
						<span class="text-danger" ng-click="deleteClient(client)" alt="Remove Client" title="Remove Client">
							<span class="glyphicon glyphicon-remove"></span>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
