<div class="row"> <div class="col-sm-4"> <h2>Add Client</h2> <form role="form"> <div class="form-group"> <label>Description</label> <input class="form-control" type="text" ng-model="task.description" placeholder="Company"> </div> <div class="form-group"> <button class="btn btn-primary pull-right" ng-click="addTask()">Add Task</button> </div> </form> </div> <div class="col-sm-8"> <h2>Tasks</h2> <table class="table"> <thead> <tr> <th>Completed <th>Description   <tbody ng-repeat="task in tasks"> <tr> <td><input type="checkbox" ng-model="task.completed" ng-change="tasks.$save(task)"> <td>{{task.description}} <td style="text-align: center"> <span class="text-danger" ng-click="deleteTask(task)" alt="Remove Task" title="Remove Task"> <span class="glyphicon glyphicon-remove"></span> </span>    </table> </div> </div>
